<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WEBChat - Central de Recarga</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Desktop: Chat centralizado */
        #chat-container {
            width: 100%;
            max-width: 500px;
            height: 600px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Mobile: Fullscreen */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            #chat-container {
                max-width: none;
                height: 100vh;
                height: 100dvh;
                border-radius: 0;
            }
        }

        #chat-header {
            background: #2196F3;
            color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #chat-header h3 {
            margin: 0;
            font-size: 16px;
        }

        #chat-session {
            font-size: 10px;
            color: #e3f2fd;
            margin-left: 8px;
            display: block;
            margin-top: 2px;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            transition: opacity 0.2s;
        }

        .header-btn:hover {
            opacity: 0.8;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 100px;
            background: #f7fafd;
        }

        #chat-input-area {
            display: flex;
            padding: 12px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            background: #fff;
            border-top: 1px solid #e0e0e0;
            align-items: center;
            gap: 8px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
            z-index: 9;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .input-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: background-color 0.2s;
            color: #2196F3;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .input-btn:hover {
            background-color: rgba(33, 150, 243, 0.1);
        }

        .chat-message {
            max-width: 75%;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 16px;
            word-break: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-sent {
            background: #d1eaff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message-received {
            background: #fff;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .chat-media {
            max-width: 100%;
            margin-bottom: 8px;
        }

        .chat-media img,
        .chat-media video {
            max-width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        .chat-media audio {
            width: 100%;
        }

        .media-caption {
            margin-top: 8px;
            font-size: 13px;
        }

        .media-document {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #e3f2fd;
            border-radius: 8px;
            text-decoration: none;
            color: #1976d2;
        }

        .message-ack {
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div>
                <h3>WEBChat</h3>
                <span id="chat-session"></span>
            </div>
            <div class="header-buttons">
                <button id="chat-clear" class="header-btn" title="Nova sess√£o">
                    <i class="mdi mdi-reload"></i>
                </button>
                <button id="chat-close" class="header-btn" title="Fechar">
                    <i class="mdi mdi-close"></i>
                </button>
            </div>
        </div>
        
        <div id="chat-messages"></div>
        
        <div id="chat-input-area">
            <input type="file" id="chat-file" style="display: none;" accept="image/*,video/*,audio/*,.pdf,.doc,.docx">
            <button id="chat-attach" class="input-btn" title="Anexar arquivo">
                <i class="mdi mdi-paperclip"></i>
            </button>
            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
            <button id="chat-send" class="input-btn" title="Enviar mensagem">
                <i class="mdi mdi-send"></i>
            </button>
        </div>
    </div>

    <script>
        // Elementos DOM
        const messagesDiv = document.getElementById('chat-messages');
        const messageInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('chat-send');
        const attachButton = document.getElementById('chat-attach');
        const fileInput = document.getElementById('chat-file');
        const chatClear = document.getElementById('chat-clear');
        const chatClose = document.getElementById('chat-close');
        const chatSession = document.getElementById('chat-session');

        // Vari√°veis globais
        let webchatId = null;
        let token = null;
        let ws = null;
        let chatLoaded = false;
        const tenantId = '2';

        // Bot√£o de fechar
        chatClose.addEventListener('click', () => {
            window.location.href = 'https://centralderecarga.com';
        });

        // Fun√ß√£o para gerar ou recuperar webchatId
        async function getOrCreateWebchatId() {
            webchatId = sessionStorage.getItem('channelWebchatId');
            if (!webchatId) {
                webchatId = 'mhl' + Math.random().toString(36).substring(2, 15);
                sessionStorage.setItem('channelWebchatId', webchatId);
            }
            return webchatId;
        }

        // Fun√ß√£o para registrar o webchat e obter token
        async function registerWebchat() {
            try {
                const wabaId = 'a2cea72d-b289-4051-b26f-b8489147cc3e';
                const websocketToken = '6c929746-cb0b-4bc9-9bf8-0a1391bdfa99';
                const response = await fetch(`https://api.iafaz.net/webchat/register/${wabaId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-websocket-token': websocketToken
                    },
                    body: JSON.stringify({
                        from: webchatId,
                        tenantId: tenantId
                    })
                });
                const data = await response.json();
                token = data.token;
                return token;
            } catch (error) {
                console.error('[WebChat] Erro ao registrar webchat:', error);
                return null;
            }
        }

        // Fun√ß√£o para mostrar o ID da sess√£o
        async function showSessionId() {
            if (!chatLoaded) {
                await getOrCreateWebchatId();
                await registerWebchat();
                await loadMessageHistory();
                connectWebSocket();
                chatLoaded = true;
            }
            chatSession.textContent = `Sess√£o: ${webchatId}`;
        }
        showSessionId();

        // Fun√ß√£o para formatar hora
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        // Fun√ß√£o para formatar texto estilo WhatsApp
        function formatWhatsapp(text) {
            return text.replace(/\*(.*?)\*/g, '<b>$1</b>');
        }

        // Fun√ß√£o para construir URL completa da m√≠dia
        function buildMediaUrl(mediaUrl) {
            if (!mediaUrl) return null;
            if (mediaUrl.startsWith('http://') || mediaUrl.startsWith('https://')) {
                return mediaUrl;
            }
            const baseUrl = `https://api.iafaz.net/public/${tenantId}`;
            return `${baseUrl}/${mediaUrl}`;
        }

        // Fun√ß√£o para adicionar mensagem
        function appendMessage(text, type, time = '', ack = null, id = null, mediaType = null, mediaUrl = null) {
            const messageDiv = document.createElement('div');
            if (id) messageDiv.id = 'msg-' + id;
            messageDiv.className = `chat-message ${type}`;
            
            let ackHtml = '';
            if (type === 'message-sent' && ack !== null && ack !== undefined) {
                ackHtml = `<span class="message-ack">${getAckIcon(ack)}</span>`;
            }

            let contentHtml = '';
            let caption = '';
            
            if (text && text.startsWith('caption: ')) {
                caption = text.substring(9);
                text = '';
            }

            if (mediaType && mediaUrl) {
                const fullMediaUrl = buildMediaUrl(mediaUrl);
                switch (mediaType.toLowerCase()) {
                    case 'image':
                        contentHtml = `<div class="chat-media">
                            <img src="${fullMediaUrl}" alt="Imagem" onclick="window.open('${fullMediaUrl}', '_blank')">
                            ${caption ? `<div class="media-caption">${formatWhatsapp(caption)}</div>` : ''}
                        </div>`;
                        break;
                    case 'video':
                        contentHtml = `<div class="chat-media">
                            <video controls><source src="${fullMediaUrl}" type="video/mp4"></video>
                            ${caption ? `<div class="media-caption">${formatWhatsapp(caption)}</div>` : ''}
                        </div>`;
                        break;
                    case 'audio':
                        contentHtml = `<div class="chat-media">
                            <audio controls><source src="${fullMediaUrl}" type="audio/mpeg"></audio>
                            ${caption ? `<div class="media-caption">${formatWhatsapp(caption)}</div>` : ''}
                        </div>`;
                        break;
                    case 'document':
                        contentHtml = `<a href="${fullMediaUrl}" class="media-document" target="_blank">
                            <i>üìÑ</i>${caption || 'Documento'}
                        </a>`;
                        break;
                    default:
                        contentHtml = `<span>${formatWhatsapp(text)}</span>`;
                }
            } else {
                contentHtml = `<span>${formatWhatsapp(text)}</span>`;
            }

            messageDiv.innerHTML = `${contentHtml}<br><span style="font-size:10px;color:#888;">${time} ${ackHtml}</span>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Fun√ß√£o para atualizar o ack de uma mensagem
        function updateMessageAck(messageId, ack) {
            const msgDiv = document.getElementById('msg-' + messageId);
            if (msgDiv) {
                const ackSpan = msgDiv.querySelector('.message-ack');
                if (ackSpan) {
                    ackSpan.innerHTML = getAckIcon(ack);
                }
            }
        }

        // Fun√ß√£o para obter √≠cone do ack
        function getAckIcon(ack) {
            if (ack === 0) return 'üïì';
            if (ack === 1) return '‚úîÔ∏è';
            if (ack === 2) return '<span style="color:#9E9E9E;">‚úîÔ∏è</span>';
            if (ack === 3) return '<span style="color:#2196F3;">‚úîÔ∏è‚úîÔ∏è</span>';
            if (ack === -1) return '‚ùå';
            return '';
        }

        // Fun√ß√£o para renderizar o hist√≥rico completo
        function renderHistory(messages) {
            messagesDiv.innerHTML = '';
            messages.forEach(msg => {
                appendMessage(
                    msg.body,
                    msg.fromMe ? 'message-received' : 'message-sent',
                    formatTime(msg.createdAt),
                    msg.ack,
                    msg.id,
                    msg.mediaType,
                    msg.mediaUrl
                );
            });
        }

        // Fun√ß√£o para carregar hist√≥rico de mensagens
        async function loadMessageHistory() {
            try {
                const wabaId = 'a2cea72d-b289-4051-b26f-b8489147cc3e';
                const websocketToken = '6c929746-cb0b-4bc9-9bf8-0a1391bdfa99';
                const response = await fetch(`https://api.iafaz.net/webchat/messages/${wabaId}?from=${webchatId}&tenantId=2`, {
                    headers: {
                        'x-websocket-token': websocketToken
                    }
                });
                const data = await response.json();
                if (Array.isArray(data)) {
                    renderHistory(data);
                } else {
                    console.warn('[WebChat] Resposta da API n√£o √© um array:', data);
                }
            } catch (error) {
                console.error('[WebChat] Erro ao carregar hist√≥rico:', error);
            }
        }

        // Fun√ß√£o para gerar um ID tempor√°rio para mensagens enviadas
        function generateTempId() {
            return 'temp-' + Math.random().toString(36).substr(2, 9);
        }

        // Fun√ß√£o para atualizar o ID de uma mensagem no DOM
        function updateMessageId(tempId, realId) {
            const tempDiv = document.getElementById('msg-' + tempId);
            if (tempDiv) {
                tempDiv.id = 'msg-' + realId;
            }
        }

        // Fun√ß√£o para sanitizar o nome do arquivo
        function sanitizeFileName(filename) {
            if (!filename) return '';
            return filename
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-zA-Z0-9.\-_]/g, '_')
                .replace(/_+/g, '_')
                .replace(/^_+|_+$/g, '');
        }

        // Fun√ß√£o para enviar m√≠dia
        async function sendMedia(file) {
            const sanitizedFileName = sanitizeFileName(file.name);
            const formData = new FormData();
            
            formData.append('medias', file, sanitizedFileName);
            
            const data = {
                body: 'caption: ' + (messageInput.value.trim() || 'M√≠dia enviada'),
                from: webchatId,
                name: webchatId,
                email: webchatId + '@webchat.com',
                tenantId: '2',
                event: 'messages.upsert',
                fromMe: false,
                channel: 'webchat',
                type: 'webchat',
                webchatId: webchatId,
                mediaType: file.type.split('/')[0],
                fileName: sanitizedFileName
            };

            formData.append('data', JSON.stringify(data));

            try {
                const wabaId = 'a2cea72d-b289-4051-b26f-b8489147cc3e';
                const websocketToken = '6c929746-cb0b-4bc9-9bf8-0a1391bdfa99';

                const response = await fetch(`https://api.iafaz.net/webchat-webhook/${wabaId}`, {
                    method: 'POST',
                    headers: {
                        'x-websocket-token': websocketToken
                    },
                    body: formData
                });
                
                const responseText = await response.text();

                let respData = {};
                if (responseText) {
                    try {
                        respData = JSON.parse(responseText);
                    } catch (parseError) {
                        console.error('[WebChat] Erro ao fazer parse da resposta:', parseError);
                        throw new Error('Resposta inv√°lida do servidor');
                    }
                }

                if (!response.ok) {
                    throw new Error(respData.message || 'Erro ao enviar m√≠dia');
                }

                messageInput.value = '';
                
                const tempId = generateTempId();
                appendMessage(
                    data.body,
                    'message-sent',
                    formatTime(new Date().toISOString()),
                    0,
                    tempId,
                    data.mediaType,
                    null
                );

                await loadMessageHistory();

            } catch (error) {
                console.error('[WebChat] Erro detalhado ao enviar m√≠dia:', {
                    mensagem: error.message,
                    stack: error.stack,
                    erro: error
                });
                alert('Erro ao enviar m√≠dia. Por favor, tente novamente.');
            }
        }

        // Event listeners para envio de mensagem
        sendButton.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            if (message) {
                const tempId = generateTempId();
                appendMessage(message, 'message-sent', formatTime(new Date().toISOString()), 0, tempId);
                messageInput.value = '';
                const data = {
                    body: message,
                    from: webchatId,
                    name: webchatId,
                    email: webchatId + '@webchat.com',
                    tenantId: '2',
                    event: 'messages.upsert',
                    fromMe: false,
                    channel: 'webchat',
                    type: 'webchat',
                    webchatId: webchatId
                };
                try {
                    const wabaId = 'a2cea72d-b289-4051-b26f-b8489147cc3e';
                    const websocketToken = '6c929746-cb0b-4bc9-9bf8-0a1391bdfa99';
                    const response = await fetch(`https://api.iafaz.net/webchat-webhook/${wabaId}`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'x-websocket-token': websocketToken
                        },
                        body: JSON.stringify(data)
                    });
                    const respData = await response.json();
                    if (respData && respData.id) {
                        updateMessageId(tempId, respData.id);
                    }
                    if (respData && respData.mediaUrl) {
                        appendMessage(
                            respData.body,
                            'message-sent',
                            formatTime(new Date().toISOString()),
                            0,
                            respData.id || tempId,
                            respData.mediaType,
                            respData.mediaUrl
                        );
                    }

                    await loadMessageHistory();

                } catch (error) {
                    console.error('[WebChat] Erro ao enviar mensagem:', error);
                }
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Event listener para o bot√£o de anexo
        attachButton.addEventListener('click', () => {
            fileInput.click();
        });

        // Event listener para sele√ß√£o de arquivo
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                sendMedia(file);
            }
            fileInput.value = '';
        });

        // WebSocket para receber mensagens e ack em tempo real
        function connectWebSocket() {
            if (!webchatId || !token) return;
            
            let pingInterval;
            let historyInterval;
            let reconnectAttempts = 0;
            const MAX_RECONNECT_ATTEMPTS = 5;
            const RECONNECT_DELAY = 5000;
            const PING_INTERVAL = 30000;
            const HISTORY_INTERVAL = 60000;

            function connect() {
                const wabaId = 'a2cea72d-b289-4051-b26f-b8489147cc3e';
                const websocketToken = '6c929746-cb0b-4bc9-9bf8-0a1391bdfa99';
                ws = new WebSocket(`wss://chat.iafaz.net/wss?from=${webchatId}&token=${token}`);
                
                ws.onopen = () => {
                    console.log('[WebChat] WebSocket conectado!');
                    reconnectAttempts = 0;
                    
                    pingInterval = setInterval(() => {
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ type: 'ping' }));
                        }
                    }, PING_INTERVAL);

                    historyInterval = setInterval(async () => {
                        if (ws.readyState === WebSocket.OPEN) {
                            await loadMessageHistory();
                        }
                    }, HISTORY_INTERVAL);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'webhook' && data.payload && data.payload.message) {
                            const msg = data.payload.message;
                            appendMessage(
                                msg.body,
                                'message-received',
                                formatTime(msg.createdAt),
                                msg.ack,
                                msg.id,
                                msg.mediaType,
                                msg.mediaUrl
                            );
                            if (msg.mediaType) {
                                loadMessageHistory();
                            }
                        }
                        if (data.type === 'ack_update' && data.payload) {
                            if (data.payload.mediaType) {
                                const msgDiv = document.getElementById('msg-' + data.payload.id);
                                if (msgDiv) {
                                    msgDiv.remove();
                                    appendMessage(
                                        data.payload.body,
                                        'message-sent',
                                        formatTime(data.payload.createdAt),
                                        data.payload.ack,
                                        data.payload.id,
                                        data.payload.mediaType,
                                        data.payload.mediaUrl
                                    );
                                }
                            } else {
                                updateMessageAck(data.payload.messageId, data.payload.ack);
                            }
                        }
                        if (data.type === 'pong') {
                            console.log('[WebChat] Pong recebido');
                        }
                    } catch (error) {
                        console.error('[WebChat] Erro ao processar mensagem WebSocket:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('[WebChat] Erro na conex√£o WebSocket:', error);
                };

                ws.onclose = () => {
                    console.log('[WebChat] Conex√£o WebSocket fechada');
                    clearInterval(pingInterval);
                    clearInterval(historyInterval);
                    
                    if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                        reconnectAttempts++;
                        console.log(`[WebChat] Tentando reconectar (tentativa ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`);
                        setTimeout(connect, RECONNECT_DELAY);
                    } else {
                        console.error('[WebChat] N√∫mero m√°ximo de tentativas de reconex√£o atingido');
                    }
                };
            }

            connect();
        }

        // Fun√ß√£o para limpar a sess√£o
        async function clearSession() {
            if (confirm('Tem certeza que deseja limpar a sess√£o e come√ßar uma nova conversa?')) {
                messagesDiv.innerHTML = '';
                sessionStorage.removeItem('channelWebchatId');
                if (ws) {
                    ws.close();
                }
                webchatId = null;
                token = null;
                chatLoaded = false;
                await showSessionId();
                await loadMessageHistory();
                connectWebSocket();
            }
        }

        chatClear.addEventListener('click', clearSession);
    </script>
</body>
</html>
